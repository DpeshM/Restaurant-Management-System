<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span id="restaurant-name">Restaurant Pro</span>
            </div>
            <div class="header-right">
                <span id="current-time"></span>
                <button class="btn btn-settings" onclick="openSettings()">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="switchTab('tables')">
                <i class="fas fa-chair"></i> Tables
            </button>
            <button class="tab" onclick="switchTab('menu')">
                <i class="fas fa-book"></i> Menu
            </button>
            <button class="tab" onclick="switchTab('kitchen')">
                <i class="fas fa-tv"></i> Kitchen
            </button>
            <button class="tab" onclick="switchTab('orders')">
                <i class="fas fa-receipt"></i> Orders
            </button>
            <button class="tab" onclick="switchTab('checkout')">
                <i class="fas fa-cash-register"></i> Checkout
            </button>
        </nav>

        <!-- Tables Section -->
        <section id="tables" class="tab-content active">
            <div class="section-header">
                <h2><i class="fas fa-chair"></i> Table Management</h2>
                <div>
                    <button class="btn btn-add" onclick="openAddTable()">
                        <i class="fas fa-plus"></i> Add Table
                    </button>
                    <button class="btn btn-refresh" onclick="loadTables()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            <div id="tables-list" class="grid"></div>
        </section>

        <!-- Menu Section -->
        <section id="menu" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-book"></i> Menu Management</h2>
                <div>
                    <button class="btn btn-add" onclick="openAddMenu()">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                    <button class="btn btn-refresh" onclick="loadMenu()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            <div id="menu-list"></div>
        </section>

        <!-- Kitchen Section -->
        <section id="kitchen" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-tv"></i> Kitchen Display</h2>
                <div>
                    <button class="btn" onclick="filterKitchen('pending')">Pending</button>
                    <button class="btn" onclick="filterKitchen('ready')">Ready</button>
                    <button class="btn" onclick="filterKitchen('all')">All</button>
                    <button class="btn btn-refresh" onclick="loadKitchen()">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
            </div>
            <div id="kitchen-orders" class="grid"></div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-receipt"></i> Active Orders</h2>
                <button class="btn btn-refresh" onclick="loadOrders()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div id="orders-list" class="grid"></div>
        </section>

        <!-- Checkout Section -->
        <section id="checkout" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-cash-register"></i> Checkout</h2>
                <button class="btn btn-refresh" onclick="loadCheckout()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div id="checkout-content"></div>
        </section>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <span class="close" onclick="closeModal('settings-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Google Sheets API URL:</label>
                    <input type="text" id="api-url" placeholder="https://script.google.com/macros/s/.../exec">
                    <small>Get from Google Apps Script → Deploy → Web App URL</small>
                </div>
                <div class="form-group">
                    <label>Restaurant Name:</label>
                    <input type="text" id="restaurant-name-input" placeholder="Your Restaurant Name">
                </div>
                <button class="btn btn-save" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Add Table Modal -->
    <div id="add-table-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Add Table</h3>
                <span class="close" onclick="closeModal('add-table-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Table Number:</label>
                    <input type="text" id="table-number" placeholder="T01">
                </div>
                <div class="form-group">
                    <label>Capacity:</label>
                    <input type="number" id="table-capacity" value="4" min="1" max="20">
                </div>
                <button class="btn btn-add" onclick="addTable()">Add Table</button>
            </div>
        </div>
    </div>

    <!-- Add Menu Modal -->
    <div id="add-menu-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Add Menu Item</h3>
                <span class="close" onclick="closeModal('add-menu-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Item Name:</label>
                    <input type="text" id="menu-name" placeholder="Item Name">
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <input type="text" id="menu-category" placeholder="Category">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="menu-price" placeholder="Price">
                </div>
                <button class="btn btn-add" onclick="addMenuItem()">Add Item</button>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="order-title"></h3>
                <span class="close" onclick="closeModal('order-modal')">&times;</span>
            </div>
            <div id="order-details" class="modal-body"></div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-credit-card"></i> Payment</h3>
                <span class="close" onclick="closeModal('payment-modal')">&times;</span>
            </div>
            <div id="payment-details" class="modal-body"></div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
